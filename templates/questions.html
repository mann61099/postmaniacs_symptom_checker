<!doctype html>
<html lang="en">

<head>
    <title>Question</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/select_factors.css">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="heading-section mb-5 pb-md-4">A Few More Questions</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="wrap w-100">
                        <form action="/questions" method="post">
                            {% csrf_token %}
                            <div class="heading-title mb text-center">
                                <h3>{{question.text}}</h3>
                            </div>
                            <ul class="ks-cboxtags p-0 m-0">
                                <li>
                                    <input type="radio" name="answer" id="option1"
                                        value="{{question.items.0.id}},{{question.items.0.choices.0.id}}">
                                    <label for="option1">{{question.items.0.choices.0.label}}</label>
                                </li>
                                <li>
                                    <input type="radio" name="answer" id="option2"
                                        value="{{question.items.0.id}},{{question.items.0.choices.1.id}}">
                                    <label for="option2">{{question.items.0.choices.1.label}}</label>
                                </li>
                                <li>
                                    <input type="radio" name="answer" id="option3"
                                        value="{{question.items.0.id}},{{question.items.0.choices.2.id}}">
                                    <label for="option3">{{question.items.0.choices.2.label}}</label>
                                </li>
                            </ul>
                            <div class="row justify-content-center">
                                <input name="choice" class="btn btn-outline-light btn-lg px-4" type="submit"
                                    value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
