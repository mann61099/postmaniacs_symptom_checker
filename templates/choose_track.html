<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
</head>

<body>
    <h1>Choose a Track</h1>
    <form action="/track" method="post">
        {% csrf_token %}
        <label for="track">How do you want to proceed?</label><br>
        <input type="radio" name="track" value="text" required> Write complaint as text<br>
        <input type="radio" name="track" value="search"> Search and select symptoms<br>
        <input type="radio" name="track" value="test"> Enter Laboratory Test Results<br><br>
        <input type="submit" value="Submit">
    </form>
    <h3>Age: {{age}}, Sex: {{sex}}</h3>
</body>

</html>
